<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>HTML Exercice 7</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <form method="POST" action="#">
        <fieldset class="identity">
            <legend class="identity"> Votre identité</legend>
                <ol>
                    <li> <label for="lastName"> Nom : <input type="text" id="lastName" placeholder="Nom" name="lastName" /> </label> </li>
                    <li> <label for="firstName"> Prénom : <input type="text" id="firstName" placeholder="Prénom" name="firstName" /> </label> </li>
                    <li> <label for="email"> Adresse mail : <input type="email" id="email" placeholder="Adresse mail" name="email" /> </label> </li>
                </ol>
        </fieldset>
        <fieldset class="address">
            <legend class="address"> Adresse de livraison </legend>
                <ol>
                    <li> <label for="address"> Adresse : <textarea name="address" id="address" placeholder="Adresse"></textarea> </label> </li>
                    <li> <label for="postalCode"> Code postal : <input type="text" id="postalCode" placeholder="Code postal" name="postalCode" /> </label> </li>
                    <li> <label for="city">  Ville : <input type="text" id="city" placeholder="Ville" name="city" /> </label> </li>
                </ol>
            </fieldset>
        <fieldset class="payments">
            <legend class="payments">Informations de réglement</legend>
                <ol>
                    <li>Type de carte bancaire :</li>
                    <ul id="cards"> 
                        <li><label for="visa"> <input type="radio" id="visa" name="card" /> Visa </label> </li>
                        <li><label for="masterCard"><input type="radio" id="masterCard" name="card" /> Mastercard </label> </li>
                    </ul>
                    <li> <label for="cardNb"> Numéro de carte : <input type="text" id="cardNb" placeholder="Numéro de carte" name="cardNumber" /> </label> </li>
                    <li> <label for="secCode"> Code de sécurité : <input type="text" id="securityCode" placeholder="Code de sécurité" name="securityCode" /> </label> </li>
                    <li> <label for="holderName"> Nom du titulaire : <input type="text" id="holderName" placeholder="Nom du titulaire" name="holderName" /> </label> </li>
                </ol>
        </fieldset>
    <button>J'achète!</button>
</form>
</body>
</html>
